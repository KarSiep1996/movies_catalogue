{% extends "index.html" %}

{% block head %}
<style>
    .mt-5 {
        color:rgb(29, 101, 173);
        font-weight: bold;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .lead {
        color:rgb(14, 185, 190);
        font-weight: bold;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    h4 {
        color:rgb(14, 185, 190);
        font-weight: bold;
    }

</style>
{% endblock %}

<p class="text-primary">.text-primary</p>

{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
        <img src="{{url_for('static',filename='movies_picture.jpg')}}" width="100" height="100"/>
        <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
</div>
{% for movie in movies %}
<div class="col-lg-3 col-md-6 mb-4 bg-secondary">
    <div class="card h-100">
        <img class="card-img-top" src="http://placehold.it/300x500" alt="">
        <div class="card-body">
            <h4 class="card-title text-center">Tytuł filmu</h4>
        </div>
        <div class="card-footer text-center">
            <a href="#" class="btn btn-primary bg-info">Pokaż więcej</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
